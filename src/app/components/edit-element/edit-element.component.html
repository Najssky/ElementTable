<div class="my-6 mx-6">
  <h1 mat-dialog-title>Edit Element</h1>
  <div mat-dialog-content class="flex justify-between">
    <mat-form-field appearance="fill" class="mr-2">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="data.name">
    </mat-form-field>
    <mat-form-field appearance="fill" class="mr-2">
      <mat-label>Weight</mat-label>
      <input matInput type="number" [(ngModel)]="data.weight">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Symbol</mat-label>
      <input matInput [(ngModel)]="data.symbol">
    </mat-form-field>
  </div>
  <div class="flex justify-center" mat-dialog-actions>
    <button mat-raised-button (click)="onCancel()" >Cancel</button>
    <button mat-raised-button (click)="onSave()">Save</button>
  </div>
</div>
