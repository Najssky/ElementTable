<div class="my-6 mx-6">
  <h1 mat-dialog-title>Edit Element</h1>
  <form [formGroup]="editForm" (ngSubmit)="onSave()">
    <div mat-dialog-content class="flex justify-between">
      <mat-form-field appearance="fill" class="mr-2">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required>
      </mat-form-field>
      <mat-form-field appearance="fill" class="mr-2">
        <mat-label>Weight</mat-label>
        <input matInput formControlName="weight" required type="number">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Symbol</mat-label>
        <input matInput formControlName="symbol" required>
      </mat-form-field>
    </div>
    <div class="flex justify-center" mat-dialog-actions>
      <button mat-raised-button (click)="onCancel()">Cancel</button>
      <button mat-raised-button type="submit">Save</button>
    </div>
  </form>
</div>
